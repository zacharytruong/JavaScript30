<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div data="one" class="one">
    One
    <div data="two" class="two">
      Two
      <div data="three" class="three">
        Three
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    
  }));
  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation();
  }

</script>
</body>
</html>
